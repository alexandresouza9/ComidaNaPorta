<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="scriptCadastro.js" defer></script>
    <title>Cadastro de Usuário</title>
    

</head>
<body>
    <!-- Header -->
    <header>
        <figure class="logo">
            <img src="./assets/Group 1.png" alt="" />
        </figure>
    </header>
    <div class="container">
        <h2>Cadastro de Usuário</h2>  
        <form id="cadastroForm" method="post" action="index.html" onsubmit="return validaForm();">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required onblur="buscaCep();">
                    
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                </div>
            </div>
           <button type="submit" id="cadastrarBtn">Cadastrar</submit>
           
        </form>
    </div>

    <!-- Footer -->
    <footer>
        © 2023 Comida na Porta - Todos os direitos reservados
    </footer>

  
</body>
</html>

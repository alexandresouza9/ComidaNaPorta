<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Loja</title>
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
        <div id="cart">
            Carrinho de Compras: <span id="cart-count">0</span> itens
        </div>
    </header>
    <main>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1</p>
            <p>Preço: $10.00</p>
            <button class="add-to-cart" data-price="10.00">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2</p>
            <p>Preço: $15.00</p>
            <button class="add-to-cart" data-price="15.00">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </main>
    <aside id="cart-sidebar" class="hidden">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Itens adicionados serão exibidos aqui -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Finalizar Compra</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
